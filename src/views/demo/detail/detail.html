<div class="detail">
    <div class="box" v-for="(item,index) in foods">
        <h1>{{item.classifiy}}</h1>
        <div class="item-box">
            <span v-for="(child,son) in item.list" @click="selectFoods(child.id,index,son)" :class="child.check?'active':''">{{child.name}}</span>
        </div>
    </div>
    <div class="menu" v-if="selectsName.length>0">你所选择的类目为：<span v-for="item in selectsName">{{item}}</span></div>
    <div class="btn-sure" @click="confirm">确定</div>
</div>
